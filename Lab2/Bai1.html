<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>Bai 1</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body p-0">
                <h3 class="text-center text-danger py-3 mb-0">Bảng Thành Phần Dinh Dưỡng</h3>

                <div class="table-responsive">
                    <table class="table table-bordered mb-0 align-middle">
                        <thead class="text-center fw-bold table-warning">
                            <tr>
                                <th rowspan="2" class="py-4">Thành Phần</th>
                                <th colspan="2">Giá Trị</th>
                            </tr>
                            <tr>
                                <th>Khối Lượng</th>
                                <th> % DV*</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ps-3">Calories</td>
                                <td class="text-center">200 kcal</td>
                                <td class="text-center">20%</td>
                            </tr>
                            <tr>
                                <td class="ps-3">Chất Béo</td>
                                <td class="text-center">9 g</td>
                                <td class="text-center">14%</td>
                            </tr>
                            <tr>
                                <td class="ps-3">Chất Béo Bão Hòa</td>
                                <td class="text-center">4 g</td>
                                <td class="text-center">20%</td>
                            </tr>
                            <tr>
                                <td class="ps-3">Chất Đạm</td>
                                <td class="text-center">8 g</td>
                                <td class="text-center">16%</td>
                            </tr>
                            <tr>
                                <td class="ps-3">Chất Xơ</td>
                                <td class="text-center">5 g</td>
                                <td class="text-center">20%</td>
                            </tr>
                            <tr>
                                <td class="ps-3">Đường</td>
                                <td class="text-center">12 g</td>
                                <td class="text-center">-</td>
                            </tr>
                            <tr>
                                <td rowspan="2" class="ps-3">Vitamin</td>
                                <td class="text-center">Vitamin C</td>
                                <td class="text-center">25%</td>
                            </tr>
                            <tr>
                                <td class="text-center">Vitamin D</td>
                                <td class="text-center">10%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
