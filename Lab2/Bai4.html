<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>Bai 4</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h4 class="modal-title bg-white">ĐĂNG NHẬP / ĐĂNG KÝ</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="modal-content">
                    <div class="container mt-5" style="max-width: 600px;">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white">
                                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                            data-bs-target="#login" type="button" role="tab">Đăng nhập</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                                            data-bs-target="#register" type="button" role="tab">Đăng Ký</button>
                                    </li>
                                </ul>
                            </div>

                            <div class="card-body p-4">
                                <div class="tab-content" id="myTabContent">

                                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                                        <div class="card p-4 shadow-sm h-100">
                                            <h4 class="mb-4">Form Đăng nhập</h4>
                                            <form>
                                                <div class="mb-3">
                                                    <label class="form-label">Email</label>
                                                    <input type="email" class="form-control" placeholder="Nhập email">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Mật Khẩu</label>
                                                    <input type="password" class="form-control"
                                                        placeholder="Nhập mật khẩu">
                                                </div>
                                                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                                            </form>
                                        </div>
                                    </div>

                                    <div class="tab-pane fade" id="register" role="tabpanel">
                                        <div class="card p-4 shadow-sm">
                                            <h4 class="mb-4">Form Đăng Ký Thông Tin</h4>
                                            <form>
                                                <div class="mb-3">
                                                    <label class="form-label">Họ và Tên</label>
                                                    <input type="text" class="form-control"
                                                        placeholder="Nhập họ và tên">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Email</label>
                                                    <input type="email" class="form-control" placeholder="Nhập email">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Số Điện Thoại</label>
                                                    <input type="tel" class="form-control"
                                                        placeholder="Nhập số điện thoại">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Mật Khẩu</label>
                                                    <input type="password" class="form-control"
                                                        placeholder="Nhập mật khẩu">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Xác Nhận Mật Khẩu</label>
                                                    <input type="password" class="form-control"
                                                        placeholder="Xác nhận mật khẩu">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label d-block">Giới Tính:</label>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="gioitinh"
                                                            id="nam" value="nam" checked>
                                                        <label class="form-check-label" for="nam">Nam</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="gioitinh"
                                                            id="nu" value="nu">
                                                        <label class="form-check-label" for="nu">Nữ</label>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Ngôn Ngữ</label>
                                                    <select class="form-select">
                                                        <option selected>Tiếng Việt</option>
                                                        <option value="en">English</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3 form-check">
                                                    <input type="checkbox" class="form-check-input" id="terms">
                                                    <label class="form-check-label small" for="terms">Tôi đồng ý với các
                                                        điều khoản và
                                                        điều
                                                        kiện</label>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                                            </form>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
